<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mavsoleo Indumentaria</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="imgBanner">
        <img src="./recursos/logonegro.png" alt="" srcset="" />
      </div>
      <!-- NAV -->
      <nav id="nav" class="navbar sticky-top navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand">Mavsoleo Indumentaria</a>
          <!-- BUSCAR / CARRITO -->
          <div class="d-flex align-items-center">
          <form class="d-flex justify-content-between" method="get" action="#">
            <input id="formBuscador" class="form-control me-3" type="text" placeholder="Buscar productos...">
            <button id="btnBuscador" type="button" class="btn btn-outline-primary">Buscar</button>
          </form>
          <button id="btnCarro" type="button" class="btn btn-outline-primary position-relative align-self-center m-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="bi bi-cart-check-fill"></i>
            <span id="cartNumber" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="enCarro" class="offcanvas-body contenidoCarrito"></div>
            <div class="d-flex align-self-center mb-3">
              <button id="btnVaciarCarro" type="button" class="btn btn-warning">Vaciar Carrito</button>
            </div>
          </div>
        </div>
        </div>
     </nav>
    </header>
    <!-- MAIN -->
    <main>
      <div class="d-flex flex-wrap justify-content-center" id="container"></div>
      <section id="productos" class="d-flex flex-wrap"></section>
    </main>
<!-- FOOTER -->
    <footer>
      <div class="d-flex justify-content-center  bg-dark bg-gradient">
        <p class="footerText">Todos los derechos reservados Comision N44465</p>
      </div>
    </footer>
    <script src="./javascript/getDom.js"></script>
    <script src="./javascript/funciones.js"></script>
    <script src="./javascript/prendas.js"></script>
    <script src="./javascript/scripts.js"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
